<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <!--modal-->
    <div class="modal" id="todo_form">
        <div class="header">
            <div class="title">ADDTODO</div>
            <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
           <input type="text" id="todo_input">
           <input type="submit" value="Add Item" id="todo_submit">
        </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
         <div class="status" id="no_status">
            <h1>No status</h1>
            <button id="add_btn" data-target-modal="#todo_form">+Add Todo</button>
            <div class="todo" draggable="true">
                buy a pizza
                <span class="close">&times;</span>
            </div>
        </div> 
        
        <div class="status"><h1>Not started</h1></div>
        <div class="status"><h1>In progress</h1></div>
        <div class="status"><h1>completed</h1></div>
    </div>
    <div id="overlay"></div>
    
</body>
<script src="./script.js"></script>
</html>
